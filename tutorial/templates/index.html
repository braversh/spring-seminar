<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>名前表示テンプレート</title>
</head>
<body>
    <form action="/" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">送信</button>
    </form>
    {% if greeting %}
        <p>{{ greeting | safe }}</p>
    {% endif %}
</body>
</html>
